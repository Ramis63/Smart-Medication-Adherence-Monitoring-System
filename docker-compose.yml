version: '3.8'

services:
  # Database container - SQLite file storage
  database:
    image: alpine:latest
    container_name: medhealth-db
    volumes:
      - db_data:/data
    command: sh -c "mkdir -p /data && chmod 777 /data && tail -f /dev/null"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "test", "-d", "/data"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: medhealth-backend
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    environment:
      - HOST=0.0.0.0
      - PORT=8080
      - DATABASE_URL=${DATABASE_URL:-/data/medhealth.db}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    volumes:
      - db_data:/data
    depends_on:
      database:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend service
  frontend:
    image: nginx:alpine
    container_name: medhealth-frontend
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

volumes:
  db_data:
    driver: local
